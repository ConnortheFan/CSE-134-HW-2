<!DOCTYPE html>
<html>

    <head>
        <title>Contact Me</title>

    </head>

    <body>
        <h1>Contact Me</h1>

        <p>If you want to reach out, I'm available at 
            <br><span>email: connorthefan@gmail.com | cjfan@ucsd.edu 
            <br>tel: 562-732-3817    
            </span><br>
        Or you can fill out this form.</p>

        <aside>
            <p>It doesn't have any functionality now, but maybe it will in the future.</p>
        </aside>

        <form>
            <fieldset>
                <legend>Contact Me:</legend>
                <label for="name" required>Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="reason">Reason for contact:</label>
                <select name="reason" id="reason">
                    <optgroup label="Reason">
                        <option value="personal">Personal</option>
                        <option value="school">School</option>
                        <option value="work">Work</option>
                        <option value="other">Other</option>
                    </optgroup>
                </select><br><br>

                <label for="summary">Summary:</label>
                <input type="text" id="summary" name="summary"><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10"></textarea><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>

</html>
